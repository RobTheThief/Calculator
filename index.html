        <body>

            <div class="container-fluid">
                <header>
                  <h3>It's a</h1>
                    <h1>ROBULATOR</h1>
                    <h3>more than a calculator!</h1>
                </header>

         <form>
                <label>INPUT</label>
                <input type="number" name="numbers" id="numbers" placeholder="enter real number"> <br>

                <button type="button" class="btn btn-info" onclick="add()">SUM</button><br><br>
                <button type="button" class="btn btn-info" onclick="submit1()">=</button><br><br>
                <button type="button" class="btn btn-info" onclick="clear1()">C</button><br><br>
                <button type="button" class="btn btn-info" onclick="multiply1()">*</button><br><br>
                <button type="button" class="btn btn-info" onclick="divide1()">/</button><br><br>

                <div class="screen" id="numdisplay"></div>
                <div class="screen" id="result"></div>
                <div class="screen" id="test"></div> <!--display output testing


            </form>

        <footer>

        </footer>
          <script type="text/javascript">

              var nums = [];
              var displaynums = [];
              sum = 0;
              multiplier1 = 0;
              p = 0;
              multclick = 0;
              multipstrng = 0;
              //var multipied = 0
              function add(){
                  multclick = 0;        // resets counter for more than 1 consecutive multiplications
                  multipstrng = 1;
                  nums.push(document.getElementById("numbers").value);  //pushs numbers to the nums array to be added
                  var p = nums.length - 1;

          if (isNaN(parseFloat(document.getElementById("numbers").value))){nums.pop(nums[p])}  //need to remove last array entry if NaN
                                        else{

              if (nums.length == 1 && nums[0] >= 0){          //checks if the first item is not negative
                displaynums.push(document.getElementById("numbers").value);
                document.getElementById("numdisplay").innerHTML=displaynums.join(" ");
                                                    } else{
                    if (parseFloat(nums[p]) < 0){  //check if number is positive or not to affix "+" symbol
                      displaynums.push(document.getElementById("numbers").value);
                      document.getElementById("numdisplay").innerHTML=displaynums.join("");
                                                    } else{
                        displaynums.push("+" + document.getElementById("numbers").value);
                        document.getElementById("numdisplay").innerHTML=displaynums.join("");
                                                          }
                                                    }
                                            }
                              }

              function submit1(){

              if (multclick == 1){   //checkes if multiplication button clicked last
                p = nums.length - 1;
                if (isNaN(parseFloat(nums[p])) == false){ //if the last num array isNaN then multiply
                      multiplied1 = 0;
                      multiplied1 = (parseFloat(document.getElementById("numbers").value)) * (parseFloat(nums[p]));
                      resetarrays();
                      nums.push(multiplied1);
                      displaynums.push(multiplier1,"*" + document.getElementById("numbers").value);
                      document.getElementById("numdisplay").innerHTML=displaynums.join("");
                      document.getElementById("result").innerHTML= "=" + parseFloat(multiplied1);
                      if (multipstrng == 0){
                        multclick = 0;
                                            }

                                                            }else{
                                                              nums.pop(nums[p])
                                                            }
                                  } else{  //if not multiplication sums total

                  for (var i = 0, sum = 0; i < nums.length; sum += parseFloat(nums[i++])){}
                  document.getElementById("result").innerHTML="= " + parseFloat(sum);
                  if (isNaN(sum)){     //checks if answer in NaN and runs clear1() if true
                    clear1();
                  }
                }
                }

              function clear1(){
                    nums.splice(0,nums.length);
                    displaynums.splice(0,displaynums.length);
                    sum = "";
                    document.getElementById("numdisplay").innerHTML=displaynums;
                    document.getElementById("result").innerHTML=sum;
                        }

              function resetarrays(){
                nums.splice(0,nums.length);
                displaynums.splice(0,displaynums.length);
                document.getElementById("numdisplay").innerHTML=displaynums;
              }

              function multiply1(){
              multclick++; //add one to click counter
              if (multclick > 1){  //if multiplication button was clicked previously
                multclick = 1; //reseting to one for more than 1 clicks
                multipstrng = 1; // seting to one for consecutive multiplications
                for (var i = 0, sum = 0; i < nums.length; sum += parseFloat(nums[i++])){}
                multiplier1 = sum;
                nums.splice(0,nums.length);
                nums.push(multiplier1);
                submit1();
              } else {
                if (nums.length !== 0){ //if there have been no other numbers inputted
                    for (var i = 0, sum = 0; i < nums.length; sum += parseFloat(nums[i++])){} //sum any numbers before multiplication
                    multiplier1 = sum; //sum didnt seem to work globally, need to investiagte more
                    nums.splice(0,nums.length); //empty the array
                    nums.push(multiplier1); //place the sum of the input before the multiplier nto the array
                    displaynums.splice(0,displaynums.length); // empty the display array

                    displaynums.push(sum,"*" + document.getElementById("numbers").value); // push the sum * current input to display array
                    document.getElementById("numdisplay").innerHTML=displaynums.join(""); // display display array

                                      }else{
                                    nums.push(document.getElementById("numbers").value);
                                    displaynums.push(document.getElementById("numbers").value + "*");
                                    document.getElementById("numdisplay").innerHTML=displaynums.join("");
                                  }
                                }
                                }

              function divide1(){
                    for (var i = 0, sum = 0; i < nums.length; sum += parseFloat(nums[i++])){}

                    nums.push(document.getElementById("numbers").value);
                    p = nums.length - 1;
                    if (isNaN(parseFloat(nums[p])) == false){
                      var multiplied1 = (parseFloat(sum)) / (parseFloat(nums[p]));
                      resetarrays();
                      nums.push(multiplied1);
                      displaynums.push(multiplied1);
                      document.getElementById("result").innerHTML= "=" + parseFloat(multiplied1);
                                                            }else{
                                                              nums.pop(nums[p])
                                                            }
                                 }





          </script>
