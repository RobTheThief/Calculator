              function num1(){
              nums.push(1);

              }

              function add(){
                  multclick = 0;        // resets counter for more than 1 consecutive multiplications
                  multipstrng = 1;

                  var p = nums.length - 1;

          if (isNaN(parseFloat(document.getElementById("numbers").value))){ // checks if input is a number
              nums.pop(nums[p]) // pops input if isNaN
              return;
                                                                  }

                      displaynums.push(document.getElementById("numbers").value);

                        displaynums.push("+" + document.getElementById("numbers").value);

              function submit1(){
              if (isNaN(parseFloat(document.getElementById("numbers").value))){ // checks if input is a number
                nums.pop(nums[p]); // pops input if isNaN
                return; //exit function
                                }
              if (multclick == 1 || divclick == 1){   //checkes if multiplication button clicked last
                p = nums.length - 1;
                if (isNaN(parseFloat(nums[p])) == false){ //if the last num array is not isNaN then multiply/divide
                      multiplied1 = 0;

                      if (multclick == 1){
                        multiplied1 = (parseFloat(document.getElementById("numbers").value)) * (parseFloat(nums[p])); /****if input changes between pressing multiply button and robulate then display and answer changes***/
                                          }
                      if (divclick == 1){
                        multiplied1 = (parseFloat(nums[p]) / (parseFloat(document.getElementById("numbers").value)));
                      }
                      resetarrays();

                      nums.push(multiplied1);
                      if (multclick == 1){
                        displaynums.push(multiplier1,"*" + document.getElementById("numbers").value);
                                          }
                      if (divclick == 1){
                        displaynums.push(multiplier1,"/" + document.getElementById("numbers").value);
                                          }

                      document.getElementById("numdisplay").innerHTML=displaynums.join("");
                      document.getElementById("result").innerHTML= "=" + parseFloat(multiplied1);
                      if (multipstrng == 0){
                        multclick = 0;

                                                            }else{
                                                              nums.pop(nums[p])
                                                            }
                                  } else{  //if not multiplication sums total

                  for (var i = 0, sum = 0; i < nums.length; sum += parseFloat(nums[i++])){}
                  document.getElementById("result").innerHTML="= " + parseFloat(sum);
                  if (isNaN(sum)){     //checks if answer in NaN and runs clear1() if true
                    resetarrays();
                  }
                }

              function clear1(){
                    nums.splice(0,nums.length);
                    displaynums.splice(0,displaynums.length);
                    document.getElementById("numdisplay").innerHTML=displaynums;
                    document.getElementById("result").innerHTML="";
                    sum = 0;
                    multiplier1 = 0;
                    p = 0;
                    multclick = 0;
                    multipstrng = 0;
                    divclick = 0;
                    multipdivstrng = 0;
                        }

              function resetarrays(){
                nums.splice(0,nums.length);
                displaynums.splice(0,displaynums.length);
                document.getElementById("numdisplay").innerHTML=displaynums;
              }

              function multprep(){  //sums input in preparation for mulpitpliation or division
                for (var i = 0, sum = 0; i < nums.length; sum += parseFloat(nums[i++])){} //sum any numbers before multiplication
                multiplier1 = sum; //sum didnt seem to work globally, need to investiagte more
                nums.splice(0,nums.length); //empty the array
                nums.push(multiplier1); //place the sum of the input before the multiplier nto the array
              }

              function multiply1(){
              if (isNaN(parseFloat(document.getElementById("numbers").value))){ // checks if input is a number
                nums.pop(nums[p]); // pops input if isNaN
                return; //exit function
                      }
              document.getElementById("result").innerHTML= ""; //removes previous result
              multclick++; //add one to click counter
              divclick = 0;
              if (multclick > 1){  //if multiplication button was clicked previously
                multclick = 1; //reseting to one for more than 1 clicks
                multipstrng = 1; // setting to one for 2 or more consecutive multiplications
                multprep();
                submit1();
                displaynums.splice(0,displaynums.length); // empty the display array
                displaynums.push(multiplier1,"*" + document.getElementById("numbers").value); // push the sum(multiplier) * current input to display array

              } else {

                    multprep();
                    displaynums.splice(0,displaynums.length); // empty the display array

                    displaynums.push(multiplier1,"*" + document.getElementById("numbers").value); // push the sum(multiplier) * current input to display array
                    document.getElementById("numdisplay").innerHTML=displaynums.join(""); // display display array

                                      }else{ // only one number inputted

                                }

                nums.pop(nums[p]); // pops input if isNaN

                        }
                document.getElementById("result").innerHTML= ""; //removes previous result
